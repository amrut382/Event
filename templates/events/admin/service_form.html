{% extends 'events/admin/base_admin.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - Event Booking Platform{% endblock %}

{% block admin_content %}
<h2 class="mb-4">{{ title }}</h2>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'admin_services' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
